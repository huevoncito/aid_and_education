      <!-- Instructions -->
      <div id='step1' class='step'>
        Click a country - any country

  <section class='container'>
    <div class='row'>
      <div class='col-md-9' id='mapHolder'> 
      </div>
      <div class='col-md-3' id='indicatorSelect' style='display:none'>
        
          <select class='form-control col-md-12' id='filterIndicator' >
            <option value=''></option>
            <option value='GER-0'>Gross Enrolment Ratio in pre-primary education</option>
            <option value='NERA_1_CP'>Adjusted Net enrolment ratio in primary education</option>
            <option value='LR_AG15T24'>Youth literacy rate (15-24)</option>
            <option value='LR_AG15T99'>Adult literacy rate (15 and over)</option>
            <option value='GER_1'>Gross Enrolment ratio in primary education</option>
            <option value='GER_1_GPI'>Gender Parity Index in primary education</option>
            <option value='GER_12'>Gross Enrolment ratio in basic education (primary and lower secondary)</option>
            <option value='GER_12_GPI'>Gender Parity Index in basic education</option>
            <option value='GER_23'>Gross Enrolment ratio in secondary education</option>
            <option value='GER_23_GPI'>Gender Parity Index in secondary education</option>
            <option value='SLE_1T6'>School life expectancy (primary to tertiary)</option>
            <option value='OFST_1_CP'>Number of out-of-school children of primary school age</option>
            <option value='ROFST_1_CP'>Rate of out-of-school children of primary school age</option>
            <option value='OFST_2_CP'>Number of out-of-school children of adolescents of lower secondary school age</option>
            <option value='ROFST_2_CP'>Rate of out-of-school children of adolescents of lower secondary school age</option>
          </select>
          <br>
          <div id='rangeSelector' style='display:none'>
            <span id='indicator-range'>0% - 100%</span>

            </div>
